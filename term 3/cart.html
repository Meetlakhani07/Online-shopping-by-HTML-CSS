<html>
    <head>
        <link rel="stylesheet" href="cart.css">
    </head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <div class="cart-items">
            <div class="cart-item">
                <img src="img/p14.jpg" alt="Product 1">
                <div class="cart-item-info">
                    <h2>Zara</h2>
                    <p>Price: £150.00</p>
                    <p>Quantity: 2</p>
                </div>
                <div class="cart-item-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="cart-item-total">
                    £300.00
                </div>
                <div class="cart-item-remove">
                    <button>Remove</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="img/p5.jpg" alt="Product 2">
                <div class="cart-item-info">
                    <h2>Louis Vuitton</h2>
                    <p>Price: £150.00</p>
                    <p>Quantity: 1</p>
                </div>
                <div class="cart-item-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="cart-item-total">
                    £300.00
                </div>
                <div class="cart-item-remove">
                    <button>Remove</button>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <h3>Total: £600.00</h3>
        </div>
    </div>

    <footer>
        &copy; 2023 Our Shop. All rights reserved.
    </footer>
</body>
</html>
